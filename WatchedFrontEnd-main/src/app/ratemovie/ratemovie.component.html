<div class="header">
  <button class="back-btn" (click)="goBack()">Return Home</button>
</div>

<div class="add-rating">
  <h2>Rate This Movie!</h2>
  <label for="rating">Rating between 1-10:</label>
  <input
  type="number"
  id="rating"
  [(ngModel)]="rating"
  min="1"
  max="10"
  step="1"
  placeholder="Enter a rating (1-10)"
/>
  <button (click)="submitRating()">Submit Rating</button>
  <p>{{ message }}</p>
</div>
